name: pngwolf CI

on: [push]

jobs:
  windows:
    name: Windows ${{ matrix.config.name }}
    runs-on: windows-latest

    strategy:
      matrix:
        config:
          - name: MSVC x64
            generator: Visual Studio 16 2019
            cmake-flags: -A x64

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Configure
        run: cmake -G "${{ matrix.config.generator }}" ${{ matrix.config.cmake-flags }} -B build

      - name: Build
        run: cd build && cmake --build . --config Debug

  linux:
    name: Linux ${{ matrix.config.name }}
    runs-on: ubuntu-latest
    env:
      CC: ${{ matrix.config.cc }}
      CXX: ${{ matrix.config.cxx }}

    strategy:
      matrix:
        config:
          - name: Clang
            cc: clang
            cxx: clang++

          - name: GCC
            cc: gcc
            cxx: g++

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Configure
        run: cmake ${{ matrix.config.cmake-flags }} -DCMAKE_BUILD_TYPE=Debug -B build

      - name: Build
        run: cd build && make VERBOSE=1
